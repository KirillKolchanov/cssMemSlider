<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>cssMemSlider</title>
</head>
<body>
  <main>
  <div class="wrapper">
    <input type="radio" name="bullet" id="slide1" checked>
    <input type="radio" name="bullet" id="slide2">
    <input type="radio" name="bullet" id="slide3">
    <input type="radio" name="bullet" id="slide4">
    <div class="slider">
      <div class="slider-wrapper">
        <div class="img img1"></div>
        <div class="img img2"></div>
        <div class="img img3"></div>
        <div class="img img4"></div>
      </div>
    </div>
    <div class="slider-text">
      <div class="text-wrapper">
        <div class="text text1">We're at the interview</div>
        <div class="text text2">Processing of all events in the virtual-keyboard</div>
        <div class="text text3">JavaScript is perfect... or is it? </div>
        <div class="text text4">We after the last stage in the RS</div>
      </div>
    </div>
    <div class="slider-button">
      <label for="slide1" class="label1"><span></span></label>
      <label for="slide2" class="label2"><span></span></label>
      <label for="slide3" class="label3"><span></span></label>
      <label for="slide4" class="label4"><span></span></label>
    </div>
  </div>
  </main>
</body>
</html>
